spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.url=jdbc:mysql://localhost:3307/db?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&serverTimezone=Europe/Warsaw
spring.datasource.username=root

# Set your password below the same as in MYSQL_ROOT_PASSWORD in docker-compose-dev.yml
spring.datasource.password=

spring.datasource.sqlScriptEncoding=utf-8
spring.http.multipart.max-file-size=20MB
spring.http.multipart.max-request-size=20MB
server.error.whitelabel.enabled=false

spring.jpa.show-sql=true

